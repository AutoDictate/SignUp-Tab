<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="form signup-box">
        <div class="title">
            <h1>SIGNUP</h1>
            <p>Get ready for an Adventure !!</p>
        </div>
        <form name="myform" method="post" target="#">
        <div class="labels tabs">
            <label for="fname">First Name</label>
            <input name="frname" type="text"  placeholder="Your first name" class="fname">
            <label for="lname">Last Name</label>
            <input name="laname" type="text" required placeholder="Your last name" class="lname">
            <label for="email">E-mail id</label>
            <input name="Email" type="text" required placeholder="Email-id" class="email">
            <label for="password">Password</label>
            <input name="pass" onkeyup="passCheck()" type="password" required placeholder="Enter Your Password" class="password">
        </div>
        <div class="button">
            <button onclick="passValidate()">Sign Up</button>
        </div>
        </form>
        <div class="login">
            <p>Already have an account ? <a href="#">Let's Ride</a></p>
        </div>
    </div>
</body>
</html>
